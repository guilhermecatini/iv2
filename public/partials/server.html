<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <h5 class="card-header">Servidor</h5>
                <div class="card-body">
                    <form>



                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="tab-dados-tab" data-toggle="pill" href="javascript:void(0)" data-target="#tab-dados" role="tab"
                                    aria-controls="tab-dados" aria-selected="true">Dados</a>
                            </li>
                            <li class="nav-item" data-ng-if="vm.stateParams._id">
                                <a class="nav-link" id="tab-usuarios-tab" data-toggle="pill" href="javascript:void(0)" data-target="#tab-usuarios" role="tab"
                                    aria-controls="tab-usuarios" aria-selected="true">Usuários</a>
                            </li>
                            <li class="nav-item" data-ng-if="vm.stateParams._id">
                                <a class="nav-link" id="tab-arquivos-tab" data-toggle="pill" href="javascript:void(0)" role="tab" data-target="#tab-arquivos"
                                    aria-controls="tab-arquivos" aria-selected="false">Arquivos</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <!-- ini tab dados -->
                            <div class="tab-pane fade show active" id="tab-dados" role="tabpanel" aria-labelledby="tab-dados-tab">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="provider">Provedor</label>
                                        <select class="form-control" data-ng-model="vm.server.provider" data-ng-options="ax._id as ax.name for ax in vm.providers">
                                            <option>&nbsp;</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="servername">Nome do Servidor</label>
                                        <input type="text" class="form-control" id="servername" data-ng-model="vm.server.servername">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="serverlabel">Label do Servidor</label>
                                        <input type="text" class="form-control" id="serverlabel" data-ng-model="vm.server.serverlabel">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="private_ipv4">IPv4 Privado</label>
                                        <input type="text" class="form-control" id="private_ipv4" data-ng-model="vm.server.private_ipv4">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="private_ipv6">IPv6 Privado</label>
                                        <input type="text" class="form-control" id="private_ipv6" data-ng-model="vm.server.private_ipv6">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="public_ipv4">IPv4 Público</label>
                                        <input type="text" class="form-control" id="public_ipv4" data-ng-model="vm.server.public_ipv4">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="public_ipv6">IPv6 Público</label>
                                        <input type="text" class="form-control" id="public_ipv6" data-ng-model="vm.server.public_ipv6">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="location">Localização</label>
                                        <input type="text" class="form-control" id="location" data-ng-model="vm.server.location">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="vcpu">vCPU</label>
                                        <input type="text" class="form-control" id="vcpu" data-ng-model="vm.server.vcpu">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="ram">RAM</label>
                                        <input type="text" class="form-control" id="ram" data-ng-model="vm.server.ram">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="storage">Disco</label>
                                        <input type="text" class="form-control" id="storage" data-ng-model="vm.server.storage">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="bandwidth">Limite de Tráfego</label>
                                        <input type="text" class="form-control" id="bandwidth" data-ng-model="vm.server.bandwidth">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="os">OS</label>
                                        <input type="text" class="form-control" id="os" data-ng-model="vm.server.os">
                                    </div>
                                </div>
                            </div>
                            <!-- fim tab dados -->
                            <!-- ini tab usuarios -->
                            <div class="tab-pane fade" id="tab-usuarios" role="tabpanel" aria-labelledby="tab-usuarios-tab">
                                <div class="form-row">
                                    <div class="col-12">
                                        <label>Usuários do Servidor</label>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-3">
                                        <input type="text" placeholder="Usuário" class="form-control" data-ng-model="user.user">
                                    </div>
                                    <div class="col-3">
                                        <input type="text" placeholder="Senha" class="form-control" data-ng-model="user.password">
                                    </div>
                                    <div class="col-3">
                                        <select class="form-control" data-ng-model="user.accesstype">
                                            <option value="Administrador">Administrador</option>
                                            <option value="Desenvolvedor">Desenvolvedor</option>
                                            <option value="Somente Leitura">Somente Leitura</option>
                                        </select>
                                    </div>
                                    <div class="col-3 text-center">
                                        <button type="button" data-ng-click="vm.AddUser(user); user={};" class="btn btn-dark">Adicionar Usuário</button>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-12">
                                        <br />
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Usuário</th>
                                                    <th scope="col">Senha</th>
                                                    <th scope="col">Tipo de Acesso</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-repeat="ax in vm.server.users">
                                                    <td>
                                                        <input type="text" data-ng-model="ax.user" class="form-control" />
                                                    </td>
                                                    <td>
                                                        <input type="text" data-ng-model="ax.password" class="form-control" />
                                                    </td>
                                                    <td>
                                                        <select class="form-control" data-ng-model="ax.accesstype">
                                                            <option value="Administrador">Administrador</option>
                                                            <option value="Desenvolvedor">Desenvolvedor</option>
                                                            <option value="Somente Leitura">Somente Leitura</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <i style="cursor: pointer" class="fas fa-trash" data-ng-click="vm.DeleteUser(ax)"></i>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- fim tab usuarios -->
                            <!-- ini tab arquivos -->
                            <div class="tab-pane fade" id="tab-arquivos" role="tabpanel" aria-labelledby="tab-arquivos-tab">
                                <div class="row">
                                    <div class="col-12">
                                        <hr>
                                        <h4>Arquivos</h4>
                                        <input type="file" style="display: none;" name="file_upload" id="file_upload" />
                                        <button type="button" class="btn btn-info btn-sm" href="javascript:void(0)" onclick="$('#file_upload').trigger('click')">Enviar Arquivo</button>
                                        <hr />
                                    </div>

                                    <div class="col-12">
                                        <table class="table">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th></th>
                                                    <th>Nome do Arquivo</th>
                                                    <th>Download</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-ng-repeat="ax in vm.serverfiles">
                                                    <th class="text-center">
                                                        <i style="cursor: pointer;" class="fas fa-trash" data-ng-click="vm.RemoveServerDocument(ax._id)"></i>
                                                    </th>
                                                    <th>{{ax.filename}}</th>
                                                    <th>
                                                        <a href="{{ax.fileurl}}" download>Download</a>
                                                    </th>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- fim tab arquivos -->

                        </div>

                        <!-- inicio botoes -->
                        <div class="form-row">
                            <div class="col-12">
                                <hr />
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-info" data-ng-click="vm.Save()">Gravar</button>
                                <button type="button" class="btn btn-info" ui-sref="menu.cnsServer">Voltar</button>
                            </div>
                            <div class="col-6 text-right">
                                <button type="button" class="btn btn-danger" data-ng-click="vm.Delete()">Apagar</button>
                            </div>
                        </div>
                        <!-- fim botoes -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
