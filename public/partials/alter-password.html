<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <h5 class="card-header">Alterar Senha</h5>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="old_password">Senha Antiga</label>
                                <input type="password" class="form-control" id="old_password" data-ng-model="pass.old_password">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="new_password">Nova Senha</label>
                                <input type="password" class="form-control" id="new_password" data-ng-model="pass.new_password">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="password2">Repita a Nova Senha</label>
                                <input type="password" class="form-control" id="password2" data-ng-model="pass.password2">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-12">
                                <hr />
                                <button type="button" class="btn btn-dark text-right" data-ui-sref="menu.frmAccount()">Voltar</button>
                                <button type="button" class="btn btn-dark text-right" data-ng-click="vm.AlterPassword(pass)">Alterar Senha</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
