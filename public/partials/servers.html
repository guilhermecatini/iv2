<div class="container" data-ng-init="vm.ListAll()" style="margin-top: 15px;">
    <div class="row">


        <div class="col-12">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">OS</th>
                        <th scope="col">Provedor</th>
                        <th scope="col">IPv4</th>
                        <th scope="col">Label</th>
                        <th scope="col">Localização</th>
                        <th scope="col">vCPU</th>
                        <th scope="col">RAM</th>
                        <th scope="col">Storage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="ax in vm.servers" style="cursor: pointer;" ui-sref="menu.frmServerEdit({_id: ax._id})">
                        <td>{{ax.os}}</td>
                        <td>{{ax.provider.name}}</td>
                        <td>{{ax.ipv4}}</td>
                        <td>{{ax.serverlabel}}</td>
                        <td>{{ax.location}}</td>
                        <td>{{ax.vcpu}}</td>
                        <td>{{ax.ram}}</td>
                        <td>{{ax.storage}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="col-12 text-right">
            <hr />
            <button type="button" class="btn btn-info" data-ui-sref="menu.frmServer()">Novo Registro</button>
        </div>


    </div>
</div>
