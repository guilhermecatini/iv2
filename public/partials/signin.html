<div class="container">
	<div class="row">

		<div class="col-12 col-sm-12 offset-md-3 col-md-6 offset-lg-3 col-lg-6" style="margin-top: 25px">

			<div class="card">
				<h5 class="card-header">SignIn</h5>
				<div class="card-body">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="">User</label>
						<input type="text" class="form-control" data-ng-model="vm.User.user">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="">Password</label>
						<input type="password" class="form-control" data-on-enter-press="vm.SignIn()" data-ng-model="vm.User.password">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<hr>
						<button type="button" class="btn btn-info btn-block" data-ng-click="vm.SignIn()">Sign In!</button>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
						<p style="margin-top: 15px;">Your not have account?
							<strong>
								<a href="javascript:void(0)" ui-sref="signup">Sign Up!</a>
							</strong>
						</p>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>
